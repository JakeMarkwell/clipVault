<div class="video-container">
  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error && video" class="video-content">
    <mat-card class="video-card">
      <mat-card-header>
        <mat-card-title class="video-title">{{ video.title }}</mat-card-title>
      </mat-card-header>
      
      <div class="video-player-container">
        <!-- Video player -->
        <video controls class="video-player">
          <source [src]="video.videoUrl" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      
      <div mat-card-content>
        <!-- Tags display -->
        <div class="tags-section" *ngIf="thumbnail">
          <div *ngIf="formatTags(thumbnail.friendTags).length > 0" class="tag-group">
            <h3>People</h3>
            <mat-chip-set>
              <mat-chip *ngFor="let tag of formatTags(thumbnail.friendTags)">
                {{ tag }}
              </mat-chip> 
            </mat-chip-set>
          </div>
          
          <div *ngIf="formatTags(thumbnail.categoryTags).length > 0" class="tag-group">
            <h3>Categories</h3>
            <mat-chip-listbox>
              <mat-chip *ngFor="let tag of formatTags(thumbnail.categoryTags)">
                {{ tag }}
              </mat-chip>
            </mat-chip-listbox>
          </div>
        </div>
      </div>
      
      <mat-card-actions>
        <button mat-button color="primary" routerLink="/">
          <mat-icon>arrow_back</mat-icon> Back to Videos
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
