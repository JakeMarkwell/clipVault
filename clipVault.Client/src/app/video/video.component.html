<div class="video-container">
  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error && video" class="video-content">
    <mat-card class="video-card">
      <mat-card-header>
  <div style="display: flex; align-items: flex-start; width: 100%;">
    <button mat-icon-button (click)="navigateToHome()" aria-label="Back to home" style="margin-right: 8px; color: #fff;">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <span class="video-title" style="font-size: 1.5rem; font-weight: 500;">{{ video.title }}</span>
  </div>
</mat-card-header>

      <div class="video-player-container">
        <!-- Video player -->
        <video controls class="video-player">
          <source [src]="video.videoUrl" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      
      <div mat-card-content>
        <!-- Tags display -->
        <div class="tags-section" *ngIf="thumbnail">
          <div *ngIf="formatTags(thumbnail.friendTags).length > 0" class="tag-group">
            <mat-chip-set>
              <mat-chip *ngFor="let tag of formatTags(thumbnail.friendTags)">
                {{ tag }}
              </mat-chip> 
            </mat-chip-set>
          </div>
          
          <div *ngIf="formatTags(thumbnail.categoryTags).length > 0" class="tag-group">
            <mat-chip-listbox>
              <mat-chip *ngFor="let tag of formatTags(thumbnail.categoryTags)">
                {{ tag }}
              </mat-chip>
            </mat-chip-listbox>
          </div>
        </div>
      </div>
      
    </mat-card>
  </div>
</div>
