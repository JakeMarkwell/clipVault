<div class="home-video-container">
  <div class="home-video-grid">
    <app-home-video-card *ngFor="let thumbnail of thumbnails"
                         [imageData]="thumbnail.imageData"
                         [title]="thumbnail.title"
                         [friendTags]="thumbnail.friendTags"
                         [categoryTags]="thumbnail.categoryTags"
                         (click)="navigateToVideo(thumbnail.id)">
    </app-home-video-card>
  </div>
</div>
<div *ngIf="isLoading" class="loading-container">
  <mat-spinner diameter="50"></mat-spinner>
</div>
<div *ngIf="error" class="error-message">
  {{ error }}
</div>
