<div class="home-container">
  <h1 class="page-title">Video Library</h1>

  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error" class="thumbnails-grid">
    <mat-card 
      *ngFor="let thumbnail of thumbnails" 
      class="thumbnail-card"
      (click)="navigateToVideo(thumbnail.id)">
      <mat-card-header>
        <mat-card-title class="card-title">{{ thumbnail.title }}</mat-card-title>
      </mat-card-header>
      <div class="image-container">
        <img 
          class="thumbnail-image" 
          [src]="thumbnail.imageData" 
          [alt]="thumbnail.title"
        >
      </div>
    </mat-card>
  </div>
</div>
